<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Damion&family=Titillium+Web:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuda</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a href="#">
              <img src="img/logo.png" alt="logo" />
            </a>
          </div>
          <nav class="nav">
            <a href="#" class="nav__link">Home</a>
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Work</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Intro -->

    <div class="intro">
      <div class="container">
        <div class="intro__inner">
          <h1 class="intro__title">
            Hi there! We are the new kids on the block <br />and we build
            awesome websites and mobile apps.
          </h1>
          <a class="btn btn--orange" href="#">Work with us!</a>
        </div>
      </div>
    </div>

    <!-- Services -->
    <div class="services">
      <div class="container">
        <div class="services__inner">
          <div class="services__info">
            <h2 class="services__title">Services we provide</h2>
            <p class="services__p">
              We are working with both individuals and businesses from all over
              the globe to create awesome websites and applications.
            </p>
          </div>
          <div class="services__img__p">
            <div class="services__img__p__item"></div>
            <div class="services__img__p__item"></div>
            <div class="services__img__p__item"></div>
            <div class="services__img__p__item"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
